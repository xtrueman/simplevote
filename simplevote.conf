# Конфигурация Nginx для SimpleVote
# Домен: vote.llmtech.ru
# Расположение: /etc/nginx/sites-available/simplevote.conf

upstream simplevote_backend {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name vote.llmtech.ru;

    # Корневая директория для статических файлов
    root /srv/simplevote;

    # Логирование
    access_log /var/log/nginx/simplevote_access.log;
    error_log /var/log/nginx/simplevote_error.log;

    # Статические файлы (HTML, CSS, JS)
    location ~* \.(html|css|js)$ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # API endpoints - проксирование на FastAPI с префиксом /api/
    location /api/ {
        proxy_pass http://simplevote_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Главная страница
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отключаем логирование для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Безопасность
    location ~ /\.(?!well-known) {
        deny all;
    }
}
